<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Sale</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="https://i.pinimg.com/564x/0f/8b/a5/0f8ba5b8d78ed7c43ababd190aafb282.jpg"
          alt=""
        />
        <div class="first">
          <h1>$3,273,279</h1>
          <button>For Sale</button>
        </div>
        <p>Luxury 5-bed villa</p>
        <h5>
          <i class="bx bxs-location-plus"></i>29 Terrace
          Rd, BH2 5EL
        </h5>
        <hr />
        <div class="icons">
          <i class="bx bx-landscape">1634 sqft.</i>
          <i class="bx bx-bed">5 Bed</i>
          <i class="bx bx-cloud-rain">3 bath.</i>
        </div>
        <hr />
        <div class="story">
            <h2>Jennifer Bloom</h2>
            <h4>+44 235 123 321</h4>
        <div class="last">
          <img src="https://i.pinimg.com/564x/8b/d8/58/8bd858e2ead1916d3536d63b5d675523.jpg" alt="">
          
        </div>
           
        </div>
      </div>
    </div>
  </body>
</html>
