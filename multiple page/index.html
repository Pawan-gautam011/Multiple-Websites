  <body>

    <header class="navbar">

<form action="" name="myForm" onsubmit="return validateForm()" >
    <section class="container" id="login">
      <div class="form-box" id="showlogin">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="fname" placeholder="Name" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="abc@gmail.com"  required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password"  name="fpass" required />
            </div>
            <p>Forget Password?<a href="#">Click Here</a></p>
          </div>
          <div class="btn-field">
            <button type="submit" id="signupBtn" value="submit" >Sign up</button>
            <button type="submit" id="signinBtn" class="disable">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </section>
    </form>
